<!DOCTYPE html>
<html>
    <!--HEADER-->
        <head>
            <title>MY SUPER SITE</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" 
                type="text/css"
                href="maps.css">
            <!-- Code de JQuery-->
            <script
                src="https://code.jquery.com/jquery-3.1.1.js"
                integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
                crossorigin="anonymous"> </script>
                <script src="maps.js"> </script>

     <!--NAVIGATEUR-->
    
  <body>
      
       <body onload="weather">

            <h1>OÙ ME TROUVER ?</h1>
            <p> Grâce à cette carte vous serrez où aller !</p>
            
            <div id="map" style="width: 400px; height: 400px"></div>
            
            <script>

            function myMap() {
                var mapOptions = {
                center: new google.maps.LatLng(45.612789, 4.835411),
                    center2: new google.maps.LatLng(51.515406, -0.108479),
                zoom: 5,
                mapTypeId: google.maps.MapTypeId.HYBRID
            }
            var myCenter = new google.maps.LatLng(45.612789, 4.835411);
            var myCenter2 = new google.maps.LatLng(51.515406, -0.108479);
            var map = new google.maps.Map (document.getElementById("map"), mapOptions);
            var marker = new google.maps.Marker({position:myCenter});
            marker.setMap(map);
            var marker = new google.maps.Marker({position:myCenter2});
            marker.setMap(map);
            }
            function weather() {
                $.get("https://query.yahooapis.com/v1/public/yql?q=select%20item.condition%20from%20weather.forecast%20where%20woeid%20%3D%202487889&format=json&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys", function(data,status){
                alert(data.query.resuts.item.title);
                alert(data.query.results.item.conditions.temp);
                })
             };
             
            </script>
            
            <!-- Pour aller chercher une clé d'authentification, il faut taper sur google.com "get API key google maps"
                page : Get a Key/Authentification
                ensuite aller dans GET A KEY
                pour finir générer la clé -->
            
            <script src="https://maps.googleapis.com/maps/api/js?key= AIzaSyAT1V7VC7zhuGd3Rz_V1a6B_8rBIbyXTqQ &callback=myMap"> </script>
            
            </body>
        </html>
