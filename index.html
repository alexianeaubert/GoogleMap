<!-- Ajout d'une Maps
    Dans la page, on créé une div qui va recevoir la carte. Il faut donner les dimensions : -->
<!DOCTYPE html>
<html>
    <head>
        <title>My super site!</title>
    </head>

  
  <body>
      
      <h1>My super site</h1>
      
      <div id="map" style="width: 400px; height: 400px"></div>
      
     <script>
       function myMap() {
         var mapOptions = {
           center: new google.maps.LatLng(45.612789, 4.835411),
             center2: new google.maps.LatLng(51.515406, -0.108479),
           zoom: 5,
           mapTypeId: google.maps.MapTypeId.HYBRID
       }
       var myCenter = new google.maps.LatLng(45.612789, 4.835411);
           var myCenter2 = new google.maps.LatLng(51.515406, -0.108479);
       var map = new google.maps.Map (document.getElementById("map"), mapOptions);
       var marker = new google.maps.Marker({position:myCenter});
       marker.setMap(map);
           var marker = new google.maps.Marker({position:myCenter2});
           marker.setMap(map);
       }
    </script>
    
    <!-- Pour aller chercher une clé d'authentification, il faut taper sur google.com "get API key google maps"
         page : Get a Key/Authentification
         ensuite aller dans GET A KEY
         pour finir générer la clé -->
    
    <script src="https://maps.googleapis.com/maps/api/js?key= AIzaSyAT1V7VC7zhuGd3Rz_V1a6B_8rBIbyXTqQ &callback=myMap"> </script>
      
    </body>
</html>
